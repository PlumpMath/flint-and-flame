<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>flint and flame</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
  <!-- EVERYTHING YOU SEE ON A PAGE IN EMBER IS A SCRIPT! Which kind of sucks when you're trying to use auto-complete features in SublimeText. Good luck adding notes within the script tags -->

  <!-- 'application' is the header and footer, which remains the same in every template. Subsequent templates are referenced via the {{outlet}}. #link-to replaces <a href=""> in ember. You can bind this to an HTML tagName as shown in Home, About, and Products. Clicking this will change the {{outlet}} -->
  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
        {{#link-to 'index' class='navbar-brand'}}<img src='images/logo.png' alt='logo' height='34' width='224' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
          {{#link-to 'index' tagName='li'}}Home &nbsp;{{/link-to}}

          {{#link-to 'about' tagName='li'}}About &nbsp;{{/link-to}}

          {{#link-to 'products' tagName='li'}}Products &nbsp;{{/link-to}}

          {{#link-to 'contacts' tagName='li'}}Contacts{{/link-to}}
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'>{{#link-to 'credits'}}Credits{{/link-to}}</p>
    </footer>
  </script>
  <!-- 'index' is automatically shown as the default view/template. // as shown below, you can add classes and ID's to ember, #link-to's. When inspecting in the console, #link-to will be converted to <a href="">. Check out what it converts to in the console. It's pretty trippy! id, class, href added. Within the <a></a> there are multiple scripts with id, types added! -->
  <!-- Notice the {{bind-attr element="value"}} below. Neat stuff. Apparently that is necessary with images but not links? I think that's used for protecting image space/position when the HTML loads before the JS loads -->
  <!-- Browse All {{productsCount}} is a variable calculated in js/app.js -->
  <script type='text/x-handlebars' data-template-name='index'>
    <div class='jumbotron'>
      <h1>Welcome to The Flint &amp; Flame!</h1>
      <p class='tagline'>
        <img {{bind-attr src='logo'}} alt='Logo' />
        Everything you need to make it through the winter.
      </p>
      <p>
        {{#link-to 'products' class='btn btn-primary btn-lg'}}
          Browse All {{productsCount}} Items &raquo;
        {{/link-to}}
      </p>
    </div>
    <p class='pull-right text-muted'>Rendered on {{time}}</p>
  </script>
  <script type='text/x-handlebars' data-template-name='about'>
    <div class='row'>
      <img {{bind-attr src='avatar'}} alt='Avatar' class='img-thumbnail col-sm-4'/>
      <div class='col-sm-8'>
        <h1>About The Fire Sprites</h1>
        <p>Contact {{contactName}} for more info!</p>
        <p>Current day: {{day}}.</p>
      </div>
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Thanks for the Help!</h1>
    <p>This site would not be possible without the hardworking Ember Core Team!</p>
  </script>
  <!-- Can loop through an array using #each (longhand #each product in model) -->
  <script type='text/x-handlebars' data-template-name='products'>
    <h1>Products</h1>
    <ul class='list-unstyled'>
    {{#each}}
      <li class='row'>
        <img {{bind-attr src='image'}} class='img-thumbnail col-sm-5'/>
        <div class='col-sm-7'>
          <h2>{{title}}</h2>
          <p class='product-description'>{{description}}</p>
          <p>{{#link-to 'product' this class='btn btn-success' tagName='button'}}Buy for ${{price}}{{/link-to}}</p>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>
  <script type='text/x-handlebars' data-template-name='product'>
    <h2>{{title}}</h2>
    <img {{bind-attr src='image'}} alt='product' />
    <p>Buy for ${{price}}</p>
  </script>

  <script type='text/x-handlebars' data-template-name='contacts'>
    <h1>Contacts</h1>
    <ul class='list-unstyled'>
    {{#each}}
      <li class='row'>
        <img {{bind-attr src='avatar'}} class='img-thumbnail col-sm-5'/>
        <div class='col-sm-7'>
          {{#link-to 'contact' this.name}}
            <h2>{{name}}</h2>
          {{/link-to}}
          <p>{{about}}</p>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type='text/x-handlebars' data-template-name='contact'>
    <div class='row'>
      <div class='col-sm-5'>
        <img {{bind-attr src='avatar' alt='name'}} class='img-thumbnail img-rounded'/>
      </div>
      <div class='col-sm-7'>
        <h2>{{name}}</h2>
        <p>{{about}}</p>
      </div>
    </div>
  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" url -->
  <script src="tests/runner.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
