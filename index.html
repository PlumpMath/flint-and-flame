<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>


  <script type="text/x-handlebars" data-template-name='application'>
    <div class="navbar"></div>
    <div class="container">{{outlet}}</div>
    <footer class="container"></footer>
  </script>

  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to The Flint & Flame!</h1>
    {{#link-to 'about' class='navbar-brand'}}About{{/link-to}}
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About the Fire Spirits</h1>
  </script>

  <script type='text/x-handlebars' data-template-name='buy'>
    <h1>Buy all the embers</h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" url -->
  <script src="tests/runner.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
